<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダイヤ獲得カレンダー</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script type="module" crossorigin src="index.js"></script>
    <link rel="stylesheet" crossorigin href="main.css">
</head>
<body>
    <div id="calendar">
        <h1>ダイヤ獲得カレンダー</h1>
        <div id="years">
            <!-- 年のコンテナ -->
        </div>
        <button id="addYearButton">年を追加</button>
    </div>

    <script type="module">
        import { addYearElement } from './index.js';

        const yearsContainer = document.getElementById('years');
        const initialYears = [2024, 2025];

        // 初期の年を追加
        initialYears.forEach(year => addYearElement(yearsContainer, year));

        document.getElementById('addYearButton').addEventListener('click', () => {
            // 既に表示されているドロップダウンとボタンを削除
            const existingSelect = document.getElementById('yearSelect');
            const existingButton = document.getElementById('addYearConfirmButton');
            if (existingSelect) existingSelect.remove();
            if (existingButton) existingButton.remove();

            const yearSelect = document.createElement('select');
            yearSelect.id = 'yearSelect';
            for (let i = 0; i < 7; i++) {
                const option = document.createElement('option');
                option.value = 2024 + i;
                option.textContent = `${2024 + i}年`;
                yearSelect.appendChild(option);
            }
            const addButton = document.createElement('button');
            addButton.textContent = '追加';
            addButton.id = 'addYearConfirmButton';
            addButton.addEventListener('click', () => {
                const newYear = yearSelect.value;
                addYearElement(yearsContainer, newYear);
                yearSelect.remove();
                addButton.remove();
            });
            document.body.appendChild(yearSelect);
            document.body.appendChild(addButton);
        });
    </script>
</body>
</html>
